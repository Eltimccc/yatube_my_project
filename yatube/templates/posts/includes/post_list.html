{% load thumbnail %}
<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }} 
      <p>
        <button type="button" class="btn btn-outline-info btn-sm">
        <a class='text-decoration-none' href="{% url 'posts:profile' post.author %}">все посты пользователя</a>
      </button>
      </p>
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
    <img class="card-img my-2" src="{{ im.url }}">
  {% endthumbnail %}
  <p>{{ post.text }}</p>
  <a class='text-decoration-none' href="{% url 'posts:post_detail' post.pk %}">подробная информация </a>
</article>
